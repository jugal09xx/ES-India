<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
  <meta name="description" content="Official Website of Expert AE Solutions. Know about us, what we do, and how we can provide modern solutions to your engineering problems.">
  <meta name="keywords" content="esindia, expert ae solution, engineering company, noida, ghaziabad, delhi ncr, consultancy, services, architecture">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>ES India | Expert AE Solutions</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,500;1,200&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:ital,wght@0,200;0,300;0,500;1,200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
        <table className={classes.ContactForm}>
          <tr>
            <td>
              <center>
                <div>
                  <p>Name</p>
                  <input type="text" name="name" className={classes.input} />
                </div>
              </center>
            </td>
          </tr>
          <tr>
            <td>
              <center>
                <div>
                  <p>Contact #</p>
                  <input type="text" name="contact#" className={classes.input} />
                </div>
              </center>
            </td>
          </tr>
          <tr>
            <td>
              <center>
                <div>
                  <p>E-mail</p>
                  <input type="text" name="E-mail" className={classes.input} />
                </div>
              </center>
            </td>
          </tr>
          <tr>
            <td>
              <center>
                <div>
                  <p>Inquiry</p>
                  <input type="text" name="Inquiry" className={classes.input} />
                </div>
              </center>
            </td>
          </tr>
          <tr>
            <td>
              <center>
                <div>
                  <button type="submit" className={classes.button} >Submit</button>
                </div>
              </center>
            </td>
          </tr>
        </table>
      </form>

    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
